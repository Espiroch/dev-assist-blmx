<div class="card">
    <div class="card-header">Template(s):</div>
    <div class="card-body">
    </div>
    <ul class="list-group template-list">
        <a data-ng-click="vm.loadTemplate(t._id, t.data);" data-ng-repeat="t in vm.templates track by $index" class="list-group-item list-group-item-action template-item">{{t.templateName}}</a>
    </ul>
</div>
